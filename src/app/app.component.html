<div style="display: flex; flex-direction: column; align-items: center; width: 100%; background-color: white">
  <app-publo-header></app-publo-header>
  <app-creator-step [title]="'1. Place information'" [subtitle]="'Fill out the form below'">
    <form class="basic-info-form">
      <mat-form-field>
        <input matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Phone (ex 777-777-777)">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Address (ex ul. Krakowska 72)">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="City (ex KrakÃ³w)">
      </mat-form-field>
    </form>
  </app-creator-step>

  <app-creator-step [title]="'2. Gallery'" [subtitle]="'Upload photos'">
    <form class="basic-info-form">
      <input placeholder="Name" type="file" (change)="onFileChanged($event)">
      <div style="display: flex; margin-top:10px">
        <img style="margin-left:5px" width="100px" height="100px" *ngFor="let prev of previews" src="{{prev}}">
      </div>
    </form>
  </app-creator-step>

  <app-creator-step [title]="'3. Hashtags'"
    [subtitle]="'Define your place by selecting 10 hashtags. Remember that users can find you only by them :)'">
    <div style="width: 100%; display: flex; justify-content: center; margin-top:20px;">
      <button mat-raised-button style="background-color: #af2676; color: white">Save & Go to hashtags settings</button>
    </div>
  </app-creator-step>

  <app-publo-footer></app-publo-footer>
  <router-outlet></router-outlet>
</div>
